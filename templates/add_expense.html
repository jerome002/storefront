
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Add Expense</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <div class="input-group">
        <input type="text" class="form-control" name="description" id="description" required>
        <button type="button" class="btn btn-outline-secondary" onclick="startDictation()">ðŸŽ¤</button>
      </div>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" step="0.01" class="form-control" name="amount" required>
    </div>
    <div class="mb-3">
      <label for="receipt" class="form-label">Upload Receipt (optional)</label>
      <input type="file" class="form-control" name="receipt" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary">Add Expense</button>
  </form>
</div>

<script>
function startDictation() {
  if ('webkitSpeechRecognition' in window) {
    const recognition = new webkitSpeechRecognition();
    recognition.lang = 'en-US';
    recognition.onresult = function(event) {
      document.getElementById('description').value = event.results[0][0].transcript;
    };
    recognition.start();
  } else {
    alert("Your browser doesn't support speech recognition.");
  }
}
</script>
{% endblock %}
